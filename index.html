<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Game</title>
</head>
<body onload="nextGame()">
    <!-- Score -->
    <div id="gameCount">
        <br>
        
        <h2>Game : <span id="games" value=""></span></h2>
        <br>
    </div>
    <div id="score">
         <br>
         <h2>Score : <span id="scoreTotal" value=""></span></h2>
        
    
    <!-- Container Box-->
    <div id="box">

        <!-- Title-->
        <h1 id="gameName">Math Game</h1>
        <div>
        <div id="block">

        <!-- First Value Number-->
        <div id="num1" type="text" name="num1" value=""><span id="random"></span></div>
        <!-- Operator Symbol -->
        <div id="operatorSymbol" value="x">X</div>
        <!-- Second Value Number-->
        <div id="num2" type="text" name="num2" value =""><span id="random"></span></div>
        </div>

        <br>
        
        <hr>
        <br>
        <!-- Result Value / Sum Answer-->
        <div id="sumAnswer">Answer</div>
        
        <div><input id="sumInput" type="text" onfocus="this.value=''"></div>
        <div>

        <input type="hidden" onclick="sumGame()" id="pressButton">
    </div>
    <div>
         <input type="button" onclick="nextGame()" id="pressButton" class="btn" value="Skip This Game &#8634;">
        
    </div>
    <div id="Mark"></div>

    </div>
    
</div>




<div id="sign"><section>Created by Jason Lovell &copy 2019</section></div>

    <script src="js/script.js"></script>
</body>
</html>
