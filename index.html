<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Game</title>
</head>
<body onload="nextGame()">
    <!-- Score -->
    <div id="score"><h6>Games <span id="games" value=""></span> Score <span id="scoreTotal" value=""></span></h6></div>

    <!-- Container Box-->
    <div id="box">

        <!-- Title-->
        <h1 id="gameName">Math Game</h1>
        <br>
        <hr>
        <br>
        <div>
        <div id="block">

        <!-- First Value Number-->
        <div id="num1" type="text" name="num1" value=""><span id="random"></span></div>
        <!-- Operator Symbol -->
        <div id="operatorSymbol" value="x">X</div>
        <!-- Second Value Number-->
        <div id="num2" type="text" name="num2" value =""><span id="random"></span></div>
        </div>

        <br>
        <hr>
        <br>
        <!-- Result Value / Sum Answer-->
        <div id="sumAnswer">Answer</div>
        
        <input type="text" id="sumInput" placeholder="Enter your guess here..">
        <input type="button" onclick="sumGame()" id="pressButton" class="btn" value="Press">
        
        <input type="button" onclick="nextGame()" id="pressButton" class="btn" value="Next">
        
        <div id="Mark">Result</div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
